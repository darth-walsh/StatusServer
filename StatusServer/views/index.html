<!DOCTYPE html>
<html>
<head>
  <title>
    Status
  </title>
  <meta charset="UTF-8">
</head>
<body>
  <p>Current time: @Model.CurrentTime</p>
  <table border="1">
    @Each.Stati
    <tr>
      <td><a style="color:@Current.Color" href="details?name=@Current.Name">@Current.Name</a></td>
      <td>@Current.Message</td>
    </tr>
    @EndEach
  </table>
</body>
</html>
