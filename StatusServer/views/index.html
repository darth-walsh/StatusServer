<!DOCTYPE html>
<html>
<head>
  <title>
    Status
  </title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="@Model.RefeshSeconds">
</head>
<body>
  <p>Current time: @Model.CurrentTime</p>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Last Pass</th>
      <th>Last Fail</th>
      <th>Current Status</th>
    </tr>
    @Each.Stati
    <tr>
      <td><a style="color:@Current.Color" href="details?name=@Current.Name&min=true">@Current.Name</a></td>
      <td>@Current.LastPass</td>
      <td>@Current.LastFail</td>
      <td style="white-space:pre-wrap;">@Current.Message</td>
    </tr>
    @EndEach
  </table>
  <br />
  <form action="index.html" method="post">
    <button id="submit">Data Refresh</button><br />
  </form>
</body>
</html>
