<!DOCTYPE html>
<html>
<head>
  <title>
    Status
  </title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="@Model.RefeshSeconds">
</head>
<body>
  <p>Current time: @Model.CurrentTime</p>
  <table border="1">
    @Each.Stati
    <tr>
      <td><a style="color:@Current.Color" href="details?name=@Current.Name&min=true">@Current.Name</a></td>
      <td style="white-space:pre-wrap;">@Current.Message</td>
    </tr>
    @EndEach
  </table>
</body>
</html>
