<!DOCTYPE html>
<html>
<head>
  <title>
    @Model.Name
  </title>
  <meta charset="UTF-8">
</head>
<body>
  <a href="/">Main page</a><br />
  <a href="details?name=@Model.Name&min=false">See every entry</a>
  <table border="1">
    @Each.Histories
    <tr>
      <td style="color:@Current.Color">@Current.DateTime</td>
      <td style="white-space:pre-wrap;">@Current.Message</td>
    </tr>
    @EndEach
  </table>
</body>
</html>
